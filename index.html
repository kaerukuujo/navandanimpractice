<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
        }
        .invisible {
            display: none;
        }
        .flex {
            display: flex;
        }
        .fullwidth {
            width: 100 vw;
            height: 40px;
        }
        .bgMain {
            background-color: aquamarine;
        }
        #menuIcon:hover {
            cursor: pointer;
        }
    </style>
    <title>Document</title>
    <script src="index.js"></script>
</head>
<body>
    <header class="fullwidth bgMain flex">
        <nav class="
                fullwidth 
                flex" 
             style="
                /* border: 2px solid red;  */
                align-items: center; 
                justify-content: center;
             ">
            <img 
                id="menuIcon" 
                src="./img/menu.png" 
                alt="menu" 
                style="height: 35px; padding: 5px;"
            >
        </nav>
    </header>
    <main>
        <h1>This is a header</h1>
    </main>
</body>
</html>
